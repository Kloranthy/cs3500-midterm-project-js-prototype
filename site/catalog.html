<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>

    <meta name="viewport"
      content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet"
      type="text/css"
      media="screen"
      href="./main.css"/>

    <script src="./libs/vue-dev.js">
    </script>

    <script src="./scripts/common.js">
    </script>
  </head>

  <body>
    <div id="app-container">
      <nav-bar v-bind:pages="pages"
        v-bind:current-page-id="currentPageId">
      </nav-bar>

      <ul v-bind:entries="entries">
        <pokedex-entry class="pokedex-entry"
          v-for="entry in entries"
          v-bind:entry="entry"
          v-bind:key="entry.pokemonId">
        </pokedex-entry>
      </ul>
    </div>
    

    <script src="./scripts/catalog.js"
      defer="defer">
    </script>
  </body>
</html>
